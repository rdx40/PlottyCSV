{% extends "base.html" %}

{% block title %}Select Columns{% endblock %}

{% block content %}
    <h1>Choose Columns to Plot</h1>
    <form action="/plot" method="post">
        <input type="hidden" name="filename" value="{{ filename }}">
        
        <label for="column_x">Select X-axis:</label>
        <select name="column_x" id="column_x">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <br>
        
        <label for="column_y">Select Y-axis:</label>
        <select name="column_y" id="column_y">
            {% for column in columns %}
                <option value="{{ column }}">{{ column }}</option>
            {% endfor %}
        </select>
        <br>
        
        <label for="plot_type">Select Plot Type:</label>
        <select name="plot_type" id="plot_type">
            <option value="line">Line Plot</option>
            <option value="scatter">Scatter Plot</option>
            <option value="bar">Bar Chart</option>
        </select>
        <br>
        
        <label for="color">Select Color:</label>
        <input type="color" name="color" id="color" value="#3498db">
        <br>
        
        <button type="submit">Generate Plot</button>
    </form>
    <a href="/">Upload another CSV</a>
{% endblock %}
